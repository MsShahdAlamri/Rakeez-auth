<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ركيز | تم التوثيق</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #F3F9F5; /* خلفية هادئة جداً */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 50px 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.15); 
            text-align: center; 
            max-width: 380px; 
            width: 100%;
            border: 1px solid #e8f5e9;
        }
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            /* هنا مكان الشعار */
        }
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* عشان الشعار ما يتمطط */
        }
        .icon { 
            font-size: 40px; 
            margin-bottom: 15px;
            display: block;
        }
        h1 { 
            color: #2C3E50; 
            font-size: 26px; 
            margin-bottom: 10px; 
            font-weight: 800;
        }
        p { 
            color: #7F8C8D; 
            font-size: 16px; 
            line-height: 1.6; 
            margin-bottom: 35px; 
        }
        .btn { 
            display: block; 
            width: 80%;
            margin: 0 auto;
            background-color: #2ECC71; 
            color: white; 
            padding: 15px 0; 
            text-decoration: none; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background-color: #27AE60; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="logo.png" alt="شعار ركيز" class="logo-img">
        </div>
        
        <h1>مَرْحَباً بِكَ فِي رَكِيزْ</h1>
        
        <div class="icon">✅</div>
        
        <p>تم تأكيد بريدك الوزاري بنجاح.<br>أنت الآن جاهز للانطلاق في رحلتك التعليمية.</p>
        
        <a href="rakeez://auth" class="btn">العودة للتطبيق</a>
    </div>

</body>
</html>
